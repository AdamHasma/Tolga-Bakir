<svg xmlns="http://www.w3.org/2000/svg" height="32" width="32" viewBox="0 0 32 32"><title>show to hide</title><g stroke-linecap="square" stroke-width="2" fill="none" stroke="#716153" stroke-linejoin="miter" class="nc-icon-wrapper" stroke-miterlimit="10"><g class="js-nc-int-icon nc-int-show-to-hide"><line x1="16" x2="16" y1="3" y2="29" stroke="#716153"></line><line x1="3" x2="29" y1="16" y2="16"></line></g><style>.nc-int-show-to-hide{--transition-duration:0.4s}.nc-int-show-to-hide,.nc-int-show-to-hide *{transform-origin:50% 50%;transition:transform var(--transition-duration) cubic-bezier(.77,0,.18,1)}.nc-int-show-to-hide.nc-int-icon-state-b{transform:rotate(180deg)}.nc-int-show-to-hide.nc-int-icon-state-b :first-child{transform:rotate(90deg)}</style><script>function initIntIcon(i){i.classList.contains("js-nc-int-icon-loaded")||(i.classList.add("js-nc-int-icon-loaded"),i.closest("svg").addEventListener("click",function(n){i.classList.toggle("nc-int-icon-state-b")}))}for(var intIcons=document.getElementsByClassName("js-nc-int-icon"),i=0;intIcons.length>i;i++)initIntIcon(intIcons[i])</script></g></svg>